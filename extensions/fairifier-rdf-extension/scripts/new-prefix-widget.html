<div>
  <div bind="message"></div>  
  <table> 
  
    <tr><td></td><td><b>Note: </b> please make sure base uri in the rdf resources and the URI are the same.</td></tr>
    <tr><td>prefix:</td><td style="padding-bottom:4px"> <input type="text" bind="prefix" size="4" /></td></tr>  
    <tr><td>URI:</td>
      <td style="padding-bottom:4px"> 
        <input type="text" bind="uri" size="32" />
        <div class="note" bind="uri_note"></div>
      </td>
    </tr>
  </table> 
  <div bind="fetching_options_table">
    <fieldset class="rdf-reconcile-fieldset">
      <legend>Vocabulary Terms</legend>
      <table>  
        <tr>
          <td> 
    	    <input type="radio" value="web" name="vocab_fetch_method" checked="checked" />Try fetching vocabulary terms from the Web
    	  </td>
    	</tr> 
    	<tr>
    	  <td>  
    	    <input type="radio"  bind="upload_file_radio" value="file" name="vocab_fetch_method" />Import vocabulary terms from a file 
    	    <form id="file-upload-form" bind="file_upload_form" action="command/rdf-extension/upload-file-add-prefix" enctype="multipart/form-data" method='post'> 
    	      <input type="hidden" id="vocab-hidden-prefix" name="vocab-prefix" /> 
    	      <input type="hidden" id="vocab-hidden-uri" name="vocab-uri" />  
    	      <input type="hidden" id="vocab-hidden-project" name="project" /> 
    	      <table class="rdf_indented_table" bind="upload_file_table" id="upload_file_table"> 
    	      <tr><td>File:</td><td style="padding-bottom:4px"> <input type="file" bind="file" class="upload_file_inputs" name="file_upload" /></td></tr> 
    	      </table>  
    	    </form> 
          </td>
        </tr> 
      </table>
    </fieldset> 
  </div>
</div>
